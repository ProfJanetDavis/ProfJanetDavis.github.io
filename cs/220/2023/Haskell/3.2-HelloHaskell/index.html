    <script>
      //create an alias for an Ace type
      const AceRange = ace.require('ace/range').Range;

      //get the playback data and pass it to the app
      const playbackData = {};
      loadPlaybackData(playbackData);

      //look to see if there is a mode in the querystring
      const urlSearchParams = new URLSearchParams(window.location.search);
      const mode = urlSearchParams.get('mode');

      //check if this is a small screen or an explicit request for blog mode
      let initialMode = 'code';
      if(window.innerWidth < 800 || (mode && mode === 'blog')) {
        initialMode = 'blog';
      } 
      const app = new App(playbackData, initialMode);
      document.body.appendChild(app);

      <style>

          height: 100%;
        }

        .ace_scrollbar {
          scrollbar-width: thin;
        }
        .ace_scrollbar::-webkit-scrollbar {
          width: .65em;
          background-color: inherit;
        }

          background: dimgray;

        .editor {
          display: flex;
          flex-direction: column;
          height:  calc(100% - 25px);

        .selectedCodeHighlight {
          background-color: rgb(199, 224, 241);
          opacity: 0.14;
          position: absolute;
        }

        .surroundingCodeHighlight {
          background-color: rgb(158, 172, 182);
          opacity: 0.10;
          position: absolute;

        .newCodeHighlight {
          position:absolute;
          z-index:10; 
          opacity: 0.6;
          border-bottom-style: dotted;
          border-bottom-width: 3px;
          border-bottom-color: rgb(33, 130, 36);
          border-bottom-left-radius: 0px;
          border-bottom-right-radius: 0px;
        }

        .insertOnLine {
          color: rgb(33, 130, 36);
          font-weight: bold;
          background-color: rgb(52, 52, 52);
        }

        .deleteOnLine {
          text-decoration-line: underline;
          text-decoration-color: red;
          text-decoration-style: solid;
          background-color: rgb(52, 52, 52);
        }

          border: 1px gray solid;
          padding: 3px 10px;
        }

        .activeFile {

      <div class="controls"><st-playback-controls><template shadowrootmode="open">
      <style>
        :host {
          display: flex;
          align-items: start;
          padding: 10px;
        }

        .slider {
          flex: 1;
          padding: 0px 10px;
        }
        
        .playbackButton {
          color: rgb(201, 226, 242);
          background-color: inherit;
          border: none;
          padding: 10px 0px;
          opacity: .8;
          cursor: pointer;
        }
        
        .playbackButton:hover {
          opacity: 1.0;
        }
        .playbackControl {
          flex: 0;
          display: none;
        }

        .playbackControl.active {
          flex: 0;
          display: initial;
        }

        .devAvatars {
          padding: 0px;
        }

        button {
          outline: none;
        }
      </style>

      <button id="goToNextCommentButton" type="button" class="playbackButton" title="Go to the next comment">
        <!-- icon url: https://icons.getbootstrap.com/icons/skip-forward-circle-fill/ -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-skip-forward-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
          <path d="M4.271 5.055a.5.5 0 0 1 .52.038L7.5 7.028V5.5a.5.5 0 0 1 .79-.407L11 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935a.5.5 0 0 1-.79-.407V8.972l-2.71 1.935A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445z"></path>
        </svg>
      </button>

      <div class="slider"><st-playback-slider><template shadowrootmode="open">
      <style>
        .slider {
          -webkit-appearance: none;  
          border: 1px solid gray;
          margin: 20px 0px;
          appearance: none;
          width: 100%; 
          height: 9px; 
          background: rgb(76, 76, 76); 
          outline: none; 
          opacity: 0.7; 
          -webkit-transition: .2s; 
          transition: opacity .2s;
        }

        .slider:hover {
          opacity: 1;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px; 
          background: #3B4C62;
          cursor: pointer; 
          border: 1px solid #C9E2F2;
          opacity: 1;
          border-radius: 2px;
        }
        
        .slider::-moz-range-thumb {
          width: 20px; 
          height: 20px;
          background: #3B4C62;
          cursor: pointer; 
          border: 1px solid #C9E2F2;
          opacity: 1;
          border-radius: 2px;
        }

        .commentMarker {
          width: 2px;
          background-color: inherit;
          position: absolute;
          top: -10px;
          border-left: 2px solid #C9E2F2;
          opacity: .65;
          cursor: pointer;
        }

        .commentMarker:hover {
          opacity: 1.0;
        }

        .pips {
          position: relative; 
          width: calc(100% - 22px); /* room for 1/2 thumb on each side */
          margin-left: 11px; /* start 1/2 a thumb from the left to push the pips under the thumb */
        }
      </style>
      <input type="range" class="slider" step="1" min="56" max="260">
      <div class="pips"><div data-pos="56" class="commentMarker" style="left: 0%">&nbsp;</div><div data-pos="87" class="commentMarker" style="left: 15.196078431372548%">&nbsp;</div><div data-pos="156" class="commentMarker" style="left: 49.01960784313725%">&nbsp;</div><div data-pos="203" class="commentMarker" style="left: 72.05882352941177%">&nbsp;</div><div data-pos="241" class="commentMarker" style="left: 90.68627450980392%">&nbsp;</div><div data-pos="260" class="commentMarker" style="left: 100%">&nbsp;</div></div></template></st-playback-slider></div>

          <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"></path>
        </svg>
      </button>

        </svg>
      </button>
